<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Choose a door</title>
</head>
<body>
    <div class="general">
        <div class="hall">
            <span id="door1" class="door door_face" onclick="doorClick(this)">1</span>
            <span id="door2" class="door door_face" onclick="doorClick(this)">2</span>
            <span id="door3" class="door door_face" onclick="doorClick(this)">3</span>
        </div>
        <br>
        <div id="message" class="message">Choose a door</div>
        <div id="message2" class="message">Choose a door</div>
        <br>
        <div class="myLine">
            <span id="labelAttempts">Attempts</span>
            <span id="attempts">0</span>
            <span id="labelErrors"> - Errors</span>
            <span id="errors">0</span>
            <span id="labelSuccesses"> - Successes</span>
            <span id="successes">0</span>            
        </div>
        <span id="restart" class="myButton" onclick="restartClick(this)">Restart</span>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
